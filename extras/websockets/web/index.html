<!DOCTYPE html>
<html>
    <head>
        <title>osc.js Web Socket Demo</title>
        <meta charset="UTF-8" />
		<script src="osc-browser.min.js"></script>
        <script>
			oscPort = new osc.WebSocketPort({
				url: "ws://localhost:8081",
				metadata: true
			});

			 oscPort.on("ready", function (msg) {
				console.log("ready");
			});
			
			oscPort.on("message", function (msg) {
				console.log("message", msg);
			});
			oscPort.on("close", function (msg) {
				console.log("message", msg);
			});
			
			oscPort.open();
        </script>
    </head>

    <body>
        <h1>osc.js Web Socket Demo</h1>

        <button>Start</button>

        <div id="messageArea">
            <p id="messageLabel">OSC Message:</p>
            <pre id="message"></pre>
        </div>


    </body>
</html>
